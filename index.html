<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator App</h1>

    <p>
        <button class="number" onclick="calculation += '1'; console.log(calculation)">1</button>
        <button class="number" onclick="calculation += '2'; console.log(calculation)">2</button>
        <button class="number" onclick="calculation += '3'; console.log(calculation)">3</button>
        <button class="arithmetic" onclick="calculation += ' + '; console.log(calculation)">+</button>
    </p>

    <p>
        <button class="number" onclick="calculation += '4'; console.log(calculation)">4</button>
        <button class="number" onclick="calculation += '5'; console.log(calculation)">5</button>
        <button class="number" onclick="calculation += '6'; console.log(calculation)">6</button>
        <button class="arithmetic" onclick="calculation += ' - '; console.log(calculation)">-</button>
    </p>

    <p>
        <button class="number" onclick="calculation += '7'; console.log(calculation)">7</button>
        <button class="number" onclick="calculation += '8'; console.log(calculation)">8</button>
        <button class="number" onclick="calculation += '9'; console.log(calculation)">9</button>
        <button class="arithmetic" onclick="calculation += ' * '; console.log(calculation)">*</button>
    </p>

    <p>
        <button class="number" onclick="calculation += '0'; console.log(calculation)">0</button>
        <button class="number" onclick="calculation += '.'; console.log(calculation)">.</button>
        <button class="number" onclick="calculation = eval(calculation); console.log(calculation)">=</button>
        <button class="arithmetic" onclick="calculation += ' / '; console.log(calculation)">/</button>
    </p>

    <p>
        <button class="number" onclick="calculation = ''; console.log('Cleared')">Clear</button>
    </p>
    

    <script src="app.js"></script>
</body>
</html>
